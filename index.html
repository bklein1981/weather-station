<html lang="en">

<head>

      <div class="col-3" id="citySearch">

          <div>is Brian</div>
        </div>
      </div>

      <div class="col-9">
        <div class="row">
          <div class="col-8" id="currentTemp">col2</div>
          <div class="col-8" id="fiveDay">col3</div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
